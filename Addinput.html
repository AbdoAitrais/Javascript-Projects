<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Validation Nom</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
	.some{
		
		width: 50%;
		padding-top: 20%;
	}

</style>
<body>	
	<center>
		<div class="some" id="some">

			<div class="input-group">
	  			<input type="text" aria-label="name" id = "name" class="form-control" placeholder="Nom">
			</div>
			
		</div>
			<button type="button" class="btn btn-outline-primary" onclick="validate()">Validate</button>
			<button type="button" class="btn btn-outline-primary" id="add" onclick="addInputs()">More..</button>	
	</center>


<script type="text/javascript">
	
	function verifier(regularExp,inputValue,inputName){
		if(regularExp.test(inputValue) && inputValue.length > 1 && inputValue.length < 30){
		    document.getElementById(inputName).style.borderColor = "#54BE4A";
		}else{
		    document.getElementById(inputName).style.borderColor = "red";		
		 }
	}

	function validate(){
		var regularExp = /^[A-Z][a-zA-Z]+$/;
		
		var name = document.getElementById('name').value;
		var firstname = document.getElementById('firstname').value;


		verifier(regularExp,name,'name');
		verifier(regularExp,firstname,'firstname');
		

	}
	
	function addInputs(){
		var div = document.createElement("div");
		var input = document.createElement("input");
		var container = document.getElementById("some");
		var button = document.getElementById("add");
		input.type = "text";
		input.className = "form-control"; // set the CSS class
		div.className = "input-group"
		input.ariaLabel = "First Name";
		input.setAttribute("placeholder", "Prenom");
		input.setAttribute("id", "firstname");
		div.appendChild(input); // put it into the DOM
		container.appendChild(div); // put it into the DOM
		button.remove();
	}

</script>
</body>
</html>
